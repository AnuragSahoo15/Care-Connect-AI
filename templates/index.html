<!DOCTYPE html>
<html>
<head>
    <title>AI Medical Assistant</title>
</head>
<body>
    <h2>Welcome to the AI Medical Assistant</h2>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <label>Upload Aadhaar Card:</label><br>
        <input type="file" name="aadhar" required><br><br>
        
        <label>Describe Your Symptoms:</label><br>
        <textarea name="symptom" rows="4" cols="40" placeholder="e.g. fever, fatigue" required></textarea><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
