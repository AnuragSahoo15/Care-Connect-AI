<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Healthcare AI Assistant</title>
</head>
<body>
  <h1>Welcome to the AI Medical Assistant</h1>
  <p>Please start by uploading your Aadhaar Card and describing your symptoms.</p>
  
  <form action="/submit" method="post" enctype="multipart/form-data">
    <label for="aadhar">Upload Aadhaar Card:</label>
    <input type="file" name="aadhar" required><br><br>

    <label for="symptom">Describe Your Symptoms:</label><br>
    <textarea name="symptom" rows="5" cols="40" required></textarea><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
