<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CareConnect - Symptom Entry</title>
  <link rel="stylesheet" href="/static/css/symptoms.css" />
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">

    <!-- Stepbar -->
    <div class="stepbar">
      <div class="active">1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
    </div>

    <!-- Symptom Entry Form -->
    <div class="symptoms-container">
      <h2>Describe Your Symptoms</h2>
      <form id="symptoms-form" action="/symptoms" method="POST">
        <label for="symptoms">Enter your symptoms:</label>
    
    <!-- Voice Input Button & Status -->
        <div class="voice-input">
        <button type="button" id="recordBtn" title="Record your symptoms">üéôÔ∏è</button>
        <span id="recordStatus">Click to start recording</span>
        </div>

        <label for="language">Language:</label>
        <select id="languageSelect">
            <option value="en-IN" selected>English</option>
            <option value="hi-IN">Hindi</option>
            <option value="or-IN">Odia</option>
        </select>


        <textarea
        id="symptoms"
        name="symptoms"
        placeholder="e.g. Fever, cough, fatigue..."
        required
        ></textarea>

       <label for="severity">How severe is it?</label>
      <div class="severity-bar">
        <input
          type="range"
          id="severity"
          name="severity"
          min="0"
          max="10"
          value="5"
        />
        <span id="severity-value">5</span>/10
      </div>

        <button type="submit" class="submit-btn">Continue</button>
      </form>
    </div>

  </div>

  <script src="/static/js/symptoms.js"></script>

<!-- Particle JS -->
<script src="/static/js/particles.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  particlesJS("particles-js", {
    "particles": {
      "number": { "value": 120, "density": { "enable": true, "value_area": 800 } },
      "color": { "value": "#a855f7" },
      "shape": { "type": "circle" },
      "opacity": { "value": 0.6, "random": true },
      "size": { "value": 3, "random": true },
      "line_linked": {
        "enable": true,
        "distance": 130,
        "color": "#a855f7",
        "opacity": 0.4,
        "width": 1
      },
      "move": {
        "enable": true,
        "speed": 3.5,
        "direction": "none",
        "out_mode": "bounce",
        "bounce": true
      }
    },
    "interactivity": {
      "detect_on": "canvas",  // or try "window" if still not working
      "events": {
        "onhover": { "enable": true, "mode": "grab" },
        "onclick": { "enable": true, "mode": "repulse" }
      },
      "modes": {
        "grab": { "distance": 200, "line_linked": { "opacity": 0.6 } },
        "repulse": { "distance": 150, "duration": 0.6 },
        "push": { "particles_nb": 4 }
      }
    },
    "retina_detect": true
  });
});
</script>




</body>
</html>
