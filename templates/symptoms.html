<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Symptom Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f8f9fa;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>ðŸ©º Symptom Checker</h2>
    <p>Please describe your symptoms below (e.g., fever, headache, cough...)</p>
    <form method="POST" action="/symptoms">
        <textarea name="symptoms" required placeholder="Enter symptoms here..."></textarea><br>
        <input type="submit" value="Submit Symptoms">
    </form>
</body>
</html>
