<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Symptom Input</title>
  <link rel="stylesheet" href="/static/css/symptoms.css" />
</head>
<body>
  <div class="symptoms-container">
    <div class="stepbar">
      <div class="active">1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
    </div>

    <div class="form-area">
      <h2>Please describe your symptoms</h2>
      <form method="POST">
        <label for="symptoms">Symptoms:</label>
        <textarea id="symptoms" name="symptoms" placeholder="e.g., headache after eating, mild nausea" rows="6"></textarea>

        <label for="severity">Severity:</label>
        <div class="severity-bar">
          <input type="range" name="severity" id="severity" min="0" max="10" value="5">
          <span id="severity-value">5</span> / 10
        </div>

        <button type="submit">Continue</button>
      </form>
    </div>
  </div>

  <script src="/static/js/symptoms.js"></script>
</body>
</html>
