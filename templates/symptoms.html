<!-- templates/symptoms.html -->
<form action="/aadhaar" method="post" enctype="multipart/form-data">
    <label>Describe your symptoms:</label><br>
    <textarea name="symptoms" rows="4" cols="50" required></textarea><br><br>

    <label>Upload Aadhaar (Image or PDF):</label><br>
    <input type="file" name="aadhaar" accept="image/*,application/pdf" required><br><br>

    <input type="submit" value="Generate SOAP Report">
</form>
