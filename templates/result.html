<!DOCTYPE html>
<html>
<head>
    <title>OCR Result</title>
</head>
<body>
    <h2>Extracted Text:</h2>
    <pre>{{ extracted_text }}</pre>

    <h3>Extracted Aadhaar Details:</h3>
    <ul>
        {% for key, value in extracted.items() %}
        <li><strong>{{ key }}:</strong> {{ value }}</li>
        {% endfor %}
    </ul>
</body>
</html>
