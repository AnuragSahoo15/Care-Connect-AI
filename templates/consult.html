<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nearby Hospitals</title>
  <link rel="stylesheet" href="/static/css/consult.css" />
</head>
<body>
  <div class="consult-container">

    <!-- Step Progress Bar -->
    <div class="stepbar">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div class="active">6</div>
      <div>7</div>
    </div>

    <!-- Main Box Area -->
    <div class="feature-box">
      <h2>Finding Hospitals Near You</h2>
      <p id="status">Waiting for location permission...</p>

      <!-- Wrapper for Hospital Cards -->
      <div class="hospital-wrapper">
        <div id="hospitalList" class="hospital-grid"></div>
      </div>

      <!-- Optional Skip Button -->
      <button onclick="window.location.href='/thankyou'" class="btn-glow">Skip</button>
    </div>

  </div>

  <!-- Azure Maps Key if needed -->
  <script>
    const AZURE_MAPS_KEY = "{{ azure_maps_key }}";
  </script>

  <!-- JS to fetch hospital data -->
  <script src="/static/js/consult.js"></script>
</body>
</html>
