<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto-Record Particles</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #121212;
      overflow: hidden;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
    }

    #msg {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: sans-serif;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div id="msg">Recording particles for 10 seconds...</div>

  <!-- particles.js library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <script>
    // Load particles
    window.onload = function () {
      particlesJS("particles-js", {
        particles: {
          number: { value: 360, density: { enable: true, value_area: 800 } },
          color: { value: "#a855f7" },
          shape: { type: "circle" },
          opacity: {
            value: 0.6,
            random: true,
            anim: { enable: true, speed: 1, opacity_min: 0.1 }
          },
          size: {
            value: 3,
            random: true,
            anim: { enable: true, speed: 4, size_min: 0.3 }
          },
          line_linked: {
            enable: true,
            distance: 130,
            color: "#a855f7",
            opacity: 0.4,
            width: 1
          },
          move: {
            enable: true,
            speed: 3.5,
            direction: "none",
            out_mode: "bounce",
            bounce: true
          }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "repulse" },
            onclick: { enable: true, mode: "push" }
          },
          modes: {
            repulse: { distance: 150, duration: 0.6 },
            push: { particles_nb: 4 }
          }
        },
        retina_detect: true
      });

      setTimeout(() => startRecording(), 1000); // Delay to let particles load
    };

    function startRecording() {
      const canvas = document.querySelector('canvas');
      const stream = canvas.captureStream(30); // 30 FPS
      const recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });

      const chunks = [];
      recorder.ondataavailable = e => chunks.push(e.data);
      recorder.onstop = e => {
        const blob = new Blob(chunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'particles.webm';
        a.click();
        document.getElementById('msg').textContent = 'Recording complete!';
      };

      recorder.start();
      setTimeout(() => recorder.stop(), 10000); // Stop after 10 seconds
    }
  </script>
</body>
</html>
