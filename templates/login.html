<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareConnect - Login</title>
  <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
  <div id="particles-js"></div>

  <div class="login-container">
  <h2>Welcome to CareConnect</h2>
  <p>Login with mobile or continue as guest</p>

  <!-- Disabled OTP Section -->
  <div style="opacity: 0.5; pointer-events: none;">
    <input type="tel" id="phone" placeholder="+91xxxxxxxxxx" disabled>
    <button onclick="sendOTP()" disabled>Send OTP| Created by Shadab</button>

    <input type="text" id="otp" placeholder="Enter OTP" disabled>
    <button onclick="verifyOTP()" disabled>Verify OTP| Created by Shadab</button>
  </div>

  <p style="font-size: 0.85em; color: #ccc; margin-top: 5px;">
    ðŸ”’ OTP Login is disabled in this demo version| Created by Shadab
  </p>

  <div class="separator">OR</div>

  <!-- Guest login remains enabled -->
  <button class="guest-btn" onclick="continueAsGuest()">Continue as Guest</button>
</div>


  <script src="/static/js/login.js"></script>
<!-- Particle JS Library -->
<script src="/static/js/particles.min.js"></script>


<!-- Final Particle Config -->
<script>
window.onload = function () {
  particlesJS("particles-js", {
    "particles": {
      "number": { "value": 360, "density": { "enable": true, "value_area": 800 } },
      "color": { "value": "#a855f7" },
      "shape": { "type": "circle" },
      "opacity": {
        "value": 0.6,
        "random": true,
        "anim": { "enable": true, "speed": 1, "opacity_min": 0.1 }
      },
      "size": {
        "value": 3,
        "random": true,
        "anim": { "enable": true, "speed": 4, "size_min": 0.3 }
      },
      "line_linked": {
        "enable": true,
        "distance": 130,
        "color": "#a855f7",
        "opacity": 0.4,
        "width": 1
      },
      "move": {
        "enable": true,
        "speed": 3.5,
        "direction": "none",
        "out_mode": "bounce",
        "bounce": true
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": { "enable": true, "mode": "repulse" },
        "onclick": { "enable": true, "mode": "push" }
      },
      "modes": {
        "repulse": { "distance": 150, "duration": 0.6 },
        "push": { "particles_nb": 4 }
      }
    },
    "retina_detect": true
  });
};
</script>

</body>
</html>
