<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - CareConnect</title>
  <link rel="stylesheet" href="/static/css/login.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Welcome to CareConnect</h2>
      <p class="subtitle">Sign in to continue or proceed as a guest</p>

      <form>
        <label for="phone">Mobile Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your number" required />

        <button type="submit">Send OTP</button>

        <div class="divider">or</div>

        <a href="/symptoms" class="guest-link">Continue as Guest</a>
      </form>
    </div>
  </div>

  <script src="/static/js/login.js"></script>
</body>
</html>
