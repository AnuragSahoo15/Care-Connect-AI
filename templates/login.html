<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareConnect - Login</title>
  <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
  <div class="login-container">
    <h2>Welcome to CareConnect</h2>
    <p>Login with mobile or continue as guest</p>

    <input type="tel" id="phone" placeholder="+91xxxxxxxxxx" required>
    <button onclick="sendOTP()">Send OTP</button>

    <input type="text" id="otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify OTP</button>

    <div class="separator">OR</div>
    <button class="guest-btn" onclick="continueAsGuest()">Continue as Guest</button>
  </div>

  <script src="/static/js/login.js"></script>
</body>
</html>
