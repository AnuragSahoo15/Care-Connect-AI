<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Aadhaar</title>
  <link rel="stylesheet" href="/static/css/aadhaar.css" />
</head>
<body>
  <div id="particles-js"></div>

  <div class="aadhaar-container">
    <!-- Step Bar -->
    <div class="stepbar">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div class="active">4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
    </div>

    <div class="upload-box-wrapper">
      <h2>Please upload your Aadhaar card</h2>
      <form method="POST" enctype="multipart/form-data">
        <div class="upload-box" id="aadhaar-box">
          <label for="aadhaar">Upload Aadhaar (Image or PDF)</label>
          <input type="file" name="aadhaar" id="aadhaar" accept="image/*,.pdf" required />
        </div>
        <button type="submit" class="submit-btn">Continue</button>
      </form>
    </div>
  </div>
  <script src="/static/js/aadhaar.js"></script>
  <!-- Particle JS Library -->
<script src="/static/js/particles.min.js"></script>

<!-- Particle Config -->
<script>
particlesJS("particles-js", {
  "particles": {
    "number": { "value": 60 },
    "color": { "value": "#a855f7" },
    "shape": { "type": "circle" },
    "opacity": { "value": 0.6 },
    "size": { "value": 3 },
    "line_linked": {
      "enable": true,
      "distance": 130,
      "color": "#a855f7",
      "opacity": 0.4,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 2
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": { "enable": true, "mode": "repulse" },
      "onclick": { "enable": true, "mode": "push" }
    },
    "modes": {
      "repulse": { "distance": 100 },
      "push": { "particles_nb": 4 }
    }
  },
  "retina_detect": true
});
</script>

</body>
</html>
