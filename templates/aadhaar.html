<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Aadhaar</title>
  <link rel="stylesheet" href="/static/css/aadhaar.css" />
</head>
<body>
  <div id="particles-js"></div>

  <div class="aadhaar-container">
    <!-- Step Bar -->
    <div class="stepbar">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div class="active">4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
    </div>

<div class="aadhaar-container">
  <div class="upload-box-wrapper">
    <h2>Please upload your Aadhaar card</h2>
    <form method="POST" enctype="multipart/form-data">
      <div class="upload-box" id="aadhaar-box">
        <label for="aadhaar">Upload Aadhaar (Image or PDF)</label>
        <input type="file" name="aadhaar" id="aadhaar" accept="image/*,.pdf" />
      </div>
      <button type="submit" class="submit-btn">Continue</button>
    </form>
    <form action="/report" method="GET" style="margin-top: 20px;">
      <input type="hidden" name="name" value="Not provided" />
      <input type="hidden" name="dob" value="Not provided" />
      <input type="hidden" name="aadhaar" value="Not provided" />
      <button type="submit" class="skip-btn">Skip this step</button>
    </form>
  </div>
</div>


  </div>
  <script src="/static/js/aadhaar.js"></script>
<!-- Particle JS Library -->
<script src="/static/js/particles.min.js"></script>

<footer style="margin-top:auto; background:#111827; color:#9ca3af; text-align:center; padding:20px 0; font-size:0.9rem; position:relative; z-index:1;">
  © 2025 | Solo-built and maintained by Shadab with ❤️ for tech & innovation.
</footer>

  
<!-- Final Particle Config -->
<script>
window.onload = function () {
  particlesJS("particles-js", {
    "particles": {
      "number": { "value": 360, "density": { "enable": true, "value_area": 800 } },
      "color": { "value": "#a855f7" },
      "shape": { "type": "circle" },
      "opacity": {
        "value": 0.6,
        "random": true,
        "anim": { "enable": true, "speed": 1, "opacity_min": 0.1 }
      },
      "size": {
        "value": 3,
        "random": true,
        "anim": { "enable": true, "speed": 4, "size_min": 0.3 }
      },
      "line_linked": {
        "enable": true,
        "distance": 130,
        "color": "#a855f7",
        "opacity": 0.4,
        "width": 1
      },
      "move": {
        "enable": true,
        "speed": 3.5,
        "direction": "none",
        "out_mode": "bounce",
        "bounce": true
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": { "enable": true, "mode": "repulse" },
        "onclick": { "enable": true, "mode": "push" }
      },
      "modes": {
        "repulse": { "distance": 150, "duration": 0.6 },
        "push": { "particles_nb": 4 }
      }
    },
    "retina_detect": true
  });
};
</script>


</body>
</html>
