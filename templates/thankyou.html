<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You</title>
  <link rel="stylesheet" href="/static/css/thankyou.css" />
</head>
<body>
  <div id="particles-js"></div>

  <div class="thankyou-container">
    <div class="stepbar">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div class="active">7</div>
    </div>

    <div class="feature-box">
      <h2>ðŸŽ‰ Thank You!</h2>
      <p>Your input has been submitted successfully. We appreciate your time and effort.</p>
      <button onclick="window.location.href='/'" class="btn-glow">Back to Home</button>
    </div>
  </div>
  <!-- Particle JS Library -->
<script src="/static/js/particles.min.js"></script>

<!-- Particle Config -->
<script>
particlesJS("particles-js", {
  "particles": {
    "number": { "value": 120, "density": { "enable": true, "value_area": 800 } },
    "color": { "value": "#a855f7" },
    "shape": { "type": "circle" },
    "opacity": { "value": 0.5, "random": true },
    "size": { "value": 3, "random": true },
    "line_linked": {
      "enable": true,
      "distance": 150,
      "color": "#a855f7",
      "opacity": 0.4,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 2,
      "direction": "none",
      "out_mode": "out"
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": { "enable": true, "mode": "grab" },
      "onclick": { "enable": true, "mode": "push" }
    },
    "modes": {
      "grab": { "distance": 200, "line_linked": { "opacity": 0.6 } },
      "push": { "particles_nb": 4 }
    }
  },
  "retina_detect": true
});
</script>
</body>
</html>
