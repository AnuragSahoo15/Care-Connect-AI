<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consult Choice</title>
  <link rel="stylesheet" href="/static/css/consultchoice.css" />
</head>
<body>
  <div id="particles-js"></div>

  <div class="consult-choice-container">
    <!-- Step Bar -->
    <div class="stepbar">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div class="active">5</div>
      <div>6</div>
      <div>7</div>
    </div>

    <div class="choice-box">
      <h2>Would you like to consult a doctor now?</h2>
      <form method="POST">
        <div class="button-group">
          <button type="submit" name="choice" value="yes" class="yes-btn">Yes</button>
          <button type="submit" name="choice" value="no" class="no-btn">No</button>
        </div>
      </form>
    </div>
  </div>
  <script src="/static/js/consultchoice.js"></script>
  <!-- Particle JS Library -->
<script src="/static/js/particles.min.js"></script>

<!-- Particle Config -->
<script>
particlesJS("particles-js", {
  "particles": {
    "number": { "value": 60 },
    "color": { "value": "#a855f7" },
    "shape": { "type": "circle" },
    "opacity": { "value": 0.6 },
    "size": { "value": 3 },
    "line_linked": {
      "enable": true,
      "distance": 130,
      "color": "#a855f7",
      "opacity": 0.4,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 2
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": { "enable": true, "mode": "repulse" },
      "onclick": { "enable": true, "mode": "push" }
    },
    "modes": {
      "repulse": { "distance": 100 },
      "push": { "particles_nb": 4 }
    }
  },
  "retina_detect": true
});
</script>

</body>
</html>
