<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Media</title>
  <link rel="stylesheet" href="/static/css/imageupload.css" />
</head>
<body>
  <div id="particles-js"></div>

  <div class="image-upload-container">
    <div class="stepbar">
      <div>1</div>
      <div>2</div>
      <div class="active">3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
    </div>

    <div class="upload-area">
      <h2>If you have any images or videos please upload or skip</h2>
      <form method="POST" enctype="multipart/form-data">
        <div class="upload-box">
          <label>Upload Image (if any)</label>
          <input type="file" name="image" accept="image/*">
        </div>

        <div class="upload-box">
          <label>Upload Video (if any)</label>
          <input type="file" name="video" accept="video/*">
        </div>

        <button type="submit">Continue</button>
        <button type="submit" name="skip">Skip</button>
      </form>
    </div>
  </div>
  <script src="/static/js/imageupload.js"></script>

<!-- Particle JS -->
<script src="/static/js/particles.min.js"></script>

<!-- Ultra Interactive + Fast Particles Config -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  particlesJS("particles-js", {
    "particles": {
      "number": {
        "value": 160,
        "density": {
          "enable": true,
          "value_area": 800
        }
      },
      "color": { "value": "#a855f7" },
      "shape": { "type": "circle" },
      "opacity": {
        "value": 0.6,
        "random": true,
        "anim": { "enable": true, "speed": 1, "opacity_min": 0.1 }
      },
      "size": {
        "value": 3,
        "random": true,
        "anim": { "enable": true, "speed": 4, "size_min": 0.3 }
      },
      "line_linked": {
        "enable": true,
        "distance": 120,
        "color": "#a855f7",
        "opacity": 0.4,
        "width": 1
      },
      "move": {
        "enable": true,
        "speed": 3.5,
        "direction": "none",
        "random": false,
        "straight": false,
        "out_mode": "bounce",
        "bounce": true
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": { "enable": true, "mode": "grab" },
        "onclick": { "enable": true, "mode": "repulse" },
        "resize": true
      },
      "modes": {
        "grab": {
          "distance": 200,
          "line_linked": { "opacity": 0.7 }
        },
        "repulse": {
          "distance": 150,
          "duration": 0.6
        },
        "push": { "particles_nb": 4 }
      }
    },
    "retina_detect": true
  });
});
</script>


</body>
</html>
